                <p class="text-xl font-semibold mb-4">Manage Your Tasks From Here</p>
                <div class="flex flex-row gap-16">
                    <label class="floating-label relative w-1/2">
                        <input type="text" id="medium-input" placeholder="Subject" class="input input-md bg-[#0d1c30] text-purple-400 peer w-full border-black" />

            <!-- Create Task -->
            <section id="create-task-section" class="bg-[#0A1626] p-6 rounded-lg text-purple-400 max-w-5xl mx-auto hidden">

                <form id="create-task-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Subject -->
                    <div>
                        <label class="block mb-2">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="Enter Your Subject Name" class="input input-bordered w-full text-purple-400 bg-[#0A1626] border-purple-400">
                    </div>
                    <!-- Task -->
                    <div>
                        <label class="block mb-2">Task</label>
                        <input type="text" name="task" id="task" placeholder="Enter task title" class="input input-bordered w-full text-purple-400 bg-[#0A1626] border-purple-400">
                    </div>
                    <!-- Description -->
                    <div class="col-span-1 md:col-span-2">
                        <label class="block mb-2">Description</label>
                        <textarea name="description" id="description" class="textarea textarea-bordered w-full text-purple-400 bg-[#0A1626] border-purple-400" rows="3" placeholder="Write details..."></textarea>
                    </div>
                    <!-- Date -->
                    <div>
                        <label class="block mb-2">Date</label>
                        <input type="date" name="date" id="date" class="input input-bordered w-full text-purple-400 bg-[#0A1626] border-purple-400">
                    </div>
                    <!-- Priority -->
                    <div>
                        <label class="block mb-2">Priority</label>
                        <select name="priority" id="priority" class="select select-bordered w-full text-purple-400 bg-[#0A1626] border-purple-400">
                            <option disabled selected>Select subject</option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <!-- Button -->
                    <div class="col-span-1 md:col-span-2">
                        <button type="submit" class="btn bg-purple-400 hover:bg-purple-500 text-white px-6 rounded">ADD</button>
                    </div>
                </form>
            </section>

        </div>
    </main>
</div>

<!-- JavaScript -->
<script src="./dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const logoutBtn = document.getElementById("logout-btn");

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }

        if (logoutBtn) {
            logoutBtn.addEventListener("click", function () {
                speak("Are you sure? You will be logged out!");

                Swal.fire({
                    title: "Are you sure?",
                    text: "You will be logged out!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonText: "Yes, log out!",
                    cancelButtonText: "Cancel"
                }).then((result) => {
                    if (result.isConfirmed) {
                        speak("Logging out. Redirecting to login page.");
                        // Go back to login page
                        setTimeout(() => {
                            window.location.href = "/";
                        }, 1500); // small delay for speech to complete
                    } else {
                        speak("Logout cancelled.");
                    }
                });
            });
        }
    });

    document.addEventListener("DOMContentLoaded", function () {
        const createTaskBtn = document.getElementById("create-task-btn");
        const createTaskSection = document.getElementById("create-task-section");

        createTaskBtn.addEventListener("click", function () {
            createTaskSection.classList.toggle("hidden");
        });

        const form = document.getElementById("create-task-form");
        form.addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = {
                subject: document.getElementById("subject").value,
                task: document.getElementById("task").value,
                description: document.getElementById("description").value,
                date: document.getElementById("date").value,
                priority: document.getElementById("priority").value
            };

            try {
                const response = await fetch("/tasks/create", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Task Created',
                        text: 'Your task has been successfully created!'
                    });
                    form.reset();
                } else {
                    throw new Error('Something went wrong');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: error.message
                });
            }
        });
    });
</script>
